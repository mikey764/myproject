<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            background-color: aqua;
            width: 200px;
            height: 200px;
            position: relative;
            animation: change 1s infinite alternate;
        }
        @keyframes change {
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(600px);
            }
        }

        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: brown;
            animation: change 1s;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"> </div>

    </div>

</body>

</html>
